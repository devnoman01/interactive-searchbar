<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Searching</title>
    <!-- external css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <div id="header">
            <h1 class="text-center">East Delta University</h1>
            <h2 class="text-center">Department of Computer Science & Engineering</h2>
            <h2 class="text-center">Fall-18 Batch</h2>
            <p class="text-center">Let's stay connected, forever.</p>
        </div>
    </header>
    <main>
        <section id="search-section">
            <label for="searchText">search anyone</label>
            <input onkeyup="searchPerson()" type="text" id="searchText" placeholder="search name or id">
        </section>
        <section id="info-section">
            <div class="container">
                <div id="person-container" class="row">
                    
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <h6 class="footer-text">Made with &#10084; by <b>Abdullah Al Noman</b></h6>
        </div>
    </footer>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- external js -->
    <script src="js/script.js"></script>
</body>
</html>
